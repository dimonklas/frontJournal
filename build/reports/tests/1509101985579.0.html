<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" ng-app="AuthPage" ng-controller="WorkspaceController" ng-init="initialize();" class="ng-scope"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> <meta http-equiv="content-type" content="text/html;charset=UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <meta http-equiv="Cache-Control" content="no-cache" /> <link rel="SHORTCUT ICON" href="/ProminShell/resource/img/favicon.ico" /> <link href="/ProminShell/resource/css/main.min.css?version=3.0" rel="stylesheet" /> <link href="/ProminShell/resource/logo/sprite.css" rel="stylesheet" /> <title ng-bind="model.names === undefined ? ('title' | translate) : (model.names[model.lang] === undefined ? model.names['RU'] : model.names[model.lang])" class="ng-binding">Единая страница аутентификации</title> </head> <body> <div class="progress" ng-style="{'width': 'calc(' + block.progress()+'% - 50px)'}" style="width: calc(100% - 50px);"> </div> <!-- ngIf: !model.inited --> <!-- ngIf: block.active() --> <!-- ngIf: block.active() --> <!-- ngIf: model.webSessionId !== undefined --><div class="report ng-scope" ng-if="model.webSessionId !== undefined" style=""> <img src="/ProminShell/resource/img/report.png" ng-click="sendReport();" /> </div><!-- end ngIf: model.webSessionId !== undefined --> <div class="language"> <!-- ngRepeat: lang in model.langs --><div ng-repeat="lang in model.langs" ng-click="changeLanguage(lang);" ng-bind="lang" ng-class="{'selected': model.lang === lang}" class="ng-binding ng-scope selected">RU</div><!-- end ngRepeat: lang in model.langs --><div ng-repeat="lang in model.langs" ng-click="changeLanguage(lang);" ng-bind="lang" ng-class="{'selected': model.lang === lang}" class="ng-binding ng-scope">UA</div><!-- end ngRepeat: lang in model.langs --><div ng-repeat="lang in model.langs" ng-click="changeLanguage(lang);" ng-bind="lang" ng-class="{'selected': model.lang === lang}" class="ng-binding ng-scope">EN</div><!-- end ngRepeat: lang in model.langs --> </div> <div class="workspace"> <div ng-bind-html="trustAsHtml(model.banner.top);" class="ng-binding"></div> <div class="header ng-binding" ng-bind="model.serviceI18nNames === undefined ? ('title' | translate) : (model.serviceI18nNames[model.lang] === undefined ? model.serviceName : model.serviceI18nNames[model.lang])">Единая страница аутентификации</div> <div ng-switch="model.stage"> <!-- ngSwitchWhen: BROWSER_BAD_SETTINGS --> <!-- ngSwitchWhen: TIMEOUT --> <!-- ngSwitchWhen: DEADEND --> <!-- ngSwitchWhen: doAutoAuth(false); --> <!-- ngSwitchWhen: LONGTERM_AGREEMENT --> <!-- ngSwitchWhen: HOME --> <!-- ngSwitchWhen: FIRST_AUTH --><div ng-form="" name="FIRST_AUTH" ng-switch-when="FIRST_AUTH" class="form ng-scope ng-invalid ng-dirty ng-valid-parse ng-invalid-pattern ng-valid-required" novalidate="" style=""> <div class="input"> <label ng-bind="'login' | translate" class="ng-binding">Логин</label> <!-- ngIf: model.allowedLogins === undefined --><input ng-if="model.allowedLogins === undefined" name="login" type="text" ng-model="model.login" focus-on-enter="input-password" ng-pattern="/^[a-zA-Z0-9]{2}[0-9]{6}[a-zA-Z]{3}[a-zA-Z0-9]{0,1}$/" required="" focus="true" class="ng-scope ng-isolate-scope ng-invalid ng-touched ng-dirty ng-valid-parse ng-valid-required ng-invalid-pattern" style="" /><!-- end ngIf: model.allowedLogins === undefined --> <!-- ngIf: model.allowedLogins !== undefined --> </div> <div class="input"> <label ng-bind="'password' | translate" class="ng-binding">Пароль</label> <div class="password"> <input id="input-password" name="password" type="password" ng-model="model.password" autocomplete="new-password" ng
